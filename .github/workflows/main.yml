# The name of the workflow
name: Build and Test

# This workflow will run on any push to the repository
on: push

jobs:
  test:
    # Similar to docker, we set up a virtual machine to run our tests
    runs-on: ubuntu-latest

    steps:
      - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      
      - name: Create additional user
        run: |
          sudo -u postgres psql --command="CREATE USER testuser PASSWORD 'password'" --command="\du"
      
      - name: Create additional database
        run: |
          sudo -u postgres createdb chitter_app --owner=testuser 
          PGPASSWORD=password 
          sudo -u postgres createdb chitter_app_test --owner=testuser 
          PGPASSWORD=password 

      # Each step has a name, some code, and some options
      - name: Check out the code
        uses: actions/checkout@v3 # This is a reference to some code to run

      # This step installs the Python version we want
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # This step installs pip, pipenv, and our dependencies
      - name: Install dependencies
        run: | # Note that there's no reference here â€” just commands to run
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
      
      # Now we run our tests
      - name: Test with pytest
        run: |
          pipenv run pytest