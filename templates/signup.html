<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Chitter / Chitter</title>
    <script src="https://kit.fontawesome.com/0b92670209.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        .title-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .text-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
        .password-requirements {
            display: none;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #f8f8f8;
            border-radius: 0.5rem;
            color: #333;
            font-size: 0.875rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="w-screen h-screen flex bg-transparent justify-left">
    {% include '_shader_background.html' %}
    <div class="mx-20 self-center bg-black md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <div class="self-center flex justify-start text-white">
                <a href="/">
                    <i class="fas fa-xmark"></i>
                </a>
            </div>
            <div class="title-font text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">Create your account</div>
            <form class="text-font space-y-4 md:space-y-6" action="/signup" method="POST">
                <div>
                    <input type="text" name="username" id="username" class="bg-transparent border border-gray-300 text-white rounded-lg focus:ring-2 focus:outline-none focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Username" required="">
                </div>
                <div>
                    <input type="text" name="email" id="email" class="bg-transparent border border-gray-300 text-white rounded-lg focus:ring-2 focus:outline-none focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Email" required="">
                </div>
                <div>
                    <input type="password" name="password" id="password" class="bg-transparent border border-gray-300 text-white rounded-lg focus:ring-2 focus:outline-none focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Password" required="">
                    <div id="password-requirements" class="password-requirements">
                        <p>Password must have:</p>
                        <ul>
                            <li>At least 8 characters</li>
                            <li>At least one uppercase letter</li>
                            <li>At least one lowercase letter</li>
                            <li>At least one number</li>
                            <li>At least one special character</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Sign up" class="title-font cursor-pointer w-full text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm px-5 py-2.5 text-center">
                </div>
            </form>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const passwordRequirements = document.getElementById('password-requirements');

        passwordField.addEventListener('focus', () => {
            passwordRequirements.style.display = 'block';
        });

        passwordField.addEventListener('blur', () => {
            passwordRequirements.style.display = 'none';
        });
    </script>
</body>
</html>
