<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0b92670209.js" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>Password Rules</p>
        <p>Has minimum 8 characters in length.</p>
        <p>At least one uppercase English letter.</p>
        <p>At least one lowercase English letter. </p>
        <p>At least one digit.</p>
        <p>At least one special character.</p>
        <p>One account per email</p>
        <p>Username must be unique</p>
        <form action="/signup" method="POST">
            <p>
                <label form="email">Email</label>
                <br>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label form="password">Password</label>
                <br>
                <input type="text" name="password" id="password">
            </p>
            <p>
                <label form="username">Username</label>
                <br>
                <input type="text" name="username" id="username">
            </p>
            <p>
                <input type="submit" value="signup">
            </p>
        </form>
    </body>
</html>
