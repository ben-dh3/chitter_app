<!-- This is a HTML document -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/0b92670209.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
        <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: {
                poppins: ["Poppins"],
                },
            },
            },
        };
        </script>
    </head>
    <body class="bg-neutral-950 text-white font-poppins flex flex-col items-center justify-center gap-3 mt-10">
        <a href="/" class="text-4xl font-bold">Chitter ðŸ¦…</a>
        <h2 class="text-2xl font-bold">My Account</h2>
        <p>
            <a class="bg-blue-500 text-xl text-white font-bold py-2 px-4 rounded-lg cursor-pointer mt-4 gap-3" href="/logout">Log Out</a>
        </p>
        <form action="/account_post" method="POST">
            <p>
                <a>What's on Your Mind?</a>
            </p>
            <p >
                <label form="message">Message</label>
                <br>
                <input class="text-black" type="text" name="message" id="message">
            </p>
            <p >
                <label form="Tag someone">Tag</label>
                <br>
                <input class="text-black" type="text" name="tag" id="tag">
            </p>
            <p>
                <input class="bg-green-500 text-xl text-white font-bold py-2 px-4 rounded-lg cursor-pointer mt-4 gap-3" type="submit" value="Add Post">
            </p>
        </form>
        <ul class="flex flex-col gap-3">
            {% for post in posts %}
                <div>
                    <p>Username: {{post.username}}</p>
                    <p>Message: {{post.message}}</p>
                    <p>Time: {{post.time}}</p>
                </div>
            {% endfor %}
        </ul>
    </body>
</html>
