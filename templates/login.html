<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/0b92670209.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
        <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: {
                poppins: ["Poppins"],
                },
            },
            },
        };
        </script>
    </head>
    <body class="bg-neutral-950 text-white font-poppins flex flex-col items-center justify-center gap-3 mt-10">
        <h1 class="text-2xl font-bold">Login</h1>
        <form action="/login" method="POST">
            <p>
                <label form="email">Email</label>
                <br>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label form="password">Password</label>
                <br>
                <input type="text" name="password" id="password">
            </p>
            <p>
                <input class="bg-blue-500 text-xl text-white font-bold py-2 px-4 rounded-lg cursor-pointer mt-4 gap-3" type="submit" value="login">
            </p>
        </form>
    </body>
</html>
