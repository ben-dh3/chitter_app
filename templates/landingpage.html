<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chitter. Make your mark / Chitter</title>
        <script src="https://kit.fontawesome.com/0b92670209.js" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    </head>
    <body class="w-screen h-screen flex flex-row">
        {% include '_shader_background.html' %}
        <div class="flex bg-black h-full w-auto">
            <div class="mx-20 self-center md:mt-0 sm:max-w-md xl:p-0">
                <div class="space-y-4 p-6 md:space-y-6 sm:p-8">
                    <div class="text-2xl text-white">JOIN TODAY.</div>
                    <div>
                        <a  href="{{ url_for('signup') }}">
                            <button class="w-full text-white bg-sky-500 hover:bg-sky-600 focus:ring-2 focus:outline-none focus:ring-sky-500 font-medium rounded-3xl text-sm px-5 py-2.5 text-center">
                            Create an account
                            </button>
                        </a>
                    </div>
                    <hr class="my-6 border-gray-300">
                    <div class="mt-20 text-white">Already have an account?</div>
                    <div class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">Sign In</div>
                    <form class="space-y-4 md:space-y-6" action="/" method="POST">
                        <div>
                            <input type="text" name="email" id="email" class="bg-transparent border border-gray-300 text-white rounded-lg focus:ring-2 focus:outline-none focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Email" required="">
                        </div>
                        <div>
                            <input type="text" name="password" id="password" class="bg-transparent border border-gray-300 text-white rounded-lg focus:ring-2 focus:outline-none focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5" placeholder="Password" required="">
                        </div>
                        <div>
                            <input type="submit" value="Next" class="cursor-pointer w-full text-sky-500 bg-transparent border border-sky-500 hover:bg-sky-900 focus:ring-2 focus:outline-none focus:ring-sky-500 font-medium rounded-3xl text-sm px-5 py-2.5 text-center">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
