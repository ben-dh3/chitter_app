<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/0b92670209.js" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    </head>
    <body class="w-screen h-screen flex flex-row">
        <div class="flex bg-gray-50 h-full w-auto">
            <div class="mx-20 self-center md:mt-0 sm:max-w-md xl:p-0">
                <div class="space-y-4 p-6 md:space-y-6 sm:p-8">
                    <div class="text-2xl text-black">JOIN TODAY.</div>
                    <div>
                        <a  href="{{ url_for('signup') }}">
                            <button class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm px-5 py-2.5 text-center">
                            Create an account
                            </button>
                        </a>
                    </div>
                    <div class="mt-20">Already have an account?</div>
                    <div class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">Sign In</div>
                    <form class="space-y-4 md:space-y-6" action="/" method="POST">
                        <div>
                            <input type="text" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Email" required="">
                        </div>
                        <div>
                            <input type="text" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Password" required="">
                        </div>
                        <div>
                            <input type="submit" value="Next" class="cursor-pointer w-full text-blue-500 bg-white border border-blue-500 hover:bg-blue-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm px-5 py-2.5 text-center">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
            
        <div class="flex flex-1 bg-black justify-center">
            <div class="text-8xl text-white">MAKE A SPLASH</div>
        </div>
        
    </body>
</html>
